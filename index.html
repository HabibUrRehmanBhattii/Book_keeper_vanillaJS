<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://kit.fontawesome.com/44e9f071c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="show-modal">Add Bookmark</h1>

    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="fa-solid fa-xmark" id="delete-bookmark" title="Delete Bookmard"></i>
            <div class="name">
                <img src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" alt="favicon">
                <a href="https://protfolio-react-js-sanity.vercel.app/" target="_blank">Protfoilo</a>
            </div>
        </div>
        <div class="item">
            <i class="fa-solid fa-xmark" id="delete-bookmark" title="Delete Bookmard"></i>
            <div class="name">
                <img src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" alt="favicon">
                <a href="https://protfolio-react-js-sanity.vercel.app/" target="_blank">Protfoilo</a>
            </div>
        </div>
        <div class="item">
            <i class="fa-solid fa-xmark" id="delete-bookmark" title="Delete Bookmard"></i>
            <div class="name">
                <img src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" alt="favicon">
                <a href="https://protfolio-react-js-sanity.vercel.app/" target="_blank">Protfoilo</a>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                 <form id='bookmark-form'>
                    <!-- website name -->
                    <div class="form-group">
                        <label for="webite-name" class="form-label">Website Name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <!-- webiste url  -->
                    <div class="form-group">
                        <label for="webite-url" class="form-label">Website URL</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit">Save</button>
                 </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
